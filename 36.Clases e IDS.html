<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style type="text/css">
    /*las clases se definen con un .*/
     .grande{
         font-size: 400%;/*tamaño de la letra grande*/
     }
     .rojo{
         color: red;
      }
      .verde{
          color: green;
      }
      .subrayado{
          text-decoration: underline;/*Subrayar el texto*/
      } 
      /*Los id se definies con un #*/
      #pequeño{
          font-size: 80%;
      }
       </style>
   
   </head>
   <body>
       
       <h1 class="grande rojo">CSS es genial!</h1>
       <p class="rojo">Yo soy yo i mis circunstancias</p>
       <p class="verde">Esto es fantástico!</p>
       <p id="pequeño">Este texto tiene la <span class="subrayado">fuente más pequeña</span> </p>
   
   </body>  

</html>
